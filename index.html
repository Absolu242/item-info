<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="card">
        <div class="card__content">
            <div class="card__content--left">
                <img src="./image/orange.png" alt="" class="orange hidden active">

                <img src="./image/gris.png" alt="" class="grey hidden">
            </div>
            <div class="card__content--right">
                <p class="type">Global Chair</p>

                <h1>Eoro Aario Style <br> Ball Chair</h1>

                <button class="color active" id="orange" > </button>
                <button class="color" id="green"></button>
                <button class="color" id="grey"></button>

                <div class="price"> <p>$890</p> <button> BUY NOW</button> </div>
            </div>
        </div>
    </div>
